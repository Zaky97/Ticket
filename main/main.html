        <section>
            <div class="container kolom2">
                <div class="hero">
                    <h2>SELAMAT DATANG DI FORM ORDER KAMI</h2>
                    <p>Silahkan Lakukan Pemesanan Tiket Untuk Berpartisipasi</p>
                    <span>Dalam Acara Konser SMAN 9</span>
                </div>
                <div class="row "> <!-- Added justify-content-center class -->
                    <div class="col-lg-6">
                        <!-- Form order ticket -->
                        <div class="order-form "> <!-- Added text-center class -->
                            <h2>Preorder Ticket</h2>
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Nomor Ponsel</label>
                                    <input type="tel" class="form-control" id="tel" placeholder="Enter phone number"
                                        value="+62">
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <span>Submit</span>
                                </button>
                            </form>
                        </div>
                        <div class="status">
                            <h2>Status</h2>
                            <p id="status">Terimakasih Anda Telah Melakukan Preorder<br>
                                Tunggu Info Selanjutnya Staytune</p>
                        </div>
                    </div>
                    <div class="col-lg-6 kol2 text-center"> <!-- Added text-center class -->
                        <img src="../img/ticket.svg" alt="" width="450px" height="auto">
                    </div>
